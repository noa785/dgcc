<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OPD – ODU Portal</title>
  <!-- Force all links on this page to open in the same tab -->
  <base target="_self">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f7f9fc}
    .wrap{max-width:900px;margin:40px auto;padding:0 16px}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));margin-top:18px}
    .card{display:block;padding:18px;border-radius:16px;background:#fff;border:1px solid #e5e7eb;text-decoration:none;color:#111;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .card:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.08)}
    .muted{color:#6b7280;font-size:15px}
    a.back{color:#3758f9;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>OPD</h1>
    <p class="muted">Upload inputs and download outputs for ODU.</p>

    <div class="grid">
      <a class="card" href="https://odu-obs.streamlit.app/">
        <h3>Open App</h3>
        <div class="muted">Launch Streamlit (upload & download).</div>
      </a>

      <a class="card" href="https://odu-obs.streamlit.app/">
        <h3>Input</h3>
        <div class="muted">Upload your files in the app.</div>
      </a>

      <a class="card" href="https://odu-obs.streamlit.app/">
        <h3>Output</h3>
        <div class="muted">Download generated results.</div>
      </a>

      <a class="card" href="https://github.com/noa785/ODU">
        <h3>Repo</h3>
        <div class="muted">Code & folders (assets, data, src).</div>
      </a>
    </div>

    <p><a class="back" href="../">← Back to DGCC</a></p>
  </div>

  <!-- Safety net: strip any leftover target/rel so links always stay in the same tab -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a.card, a.back').forEach(a => {
        a.removeAttribute('target');
        a.removeAttribute('rel');
        a.addEventListener('click', (e) => {
          // Normal left click only (Ctrl/Cmd/Middle keeps default browser behavior)
          if (!e.metaKey && !e.ctrlKey && !e.shiftKey && e.button === 0) {
            e.preventDefault();
            window.location.href = a.href;
          }
        });
      });
    });
  </script>
</body>
</html>
